<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>object</title>

    <style>
        .container {
            background-color: lightgrey;
            width: 70%;
            margin: 1rem;
            padding: 1rem;
            position: absolute;
            left: 18%;
        }
    </style>
</head>

<body>
    <center class='text-success'>
        <h1> {{object.first_name}}
            {{object.last_name}}
        </h1>
    </center>


    <a class="btn btn-warning btn-sm m-2" href="{% url 'accounts:edit_person' object.id %}"> <i
            class="fas fa-edit ml-1"></i>
        Update</a>
    <div class='container'>
        {% if object.photo %}
        <img src='{{object.photo.url}}' width='150' height='150' style="border-radius: 30%;">

        {% endif %}


        <ul>
            <li>Citizenship no: {{object.citizen}}</li>
            <li>Fathers Name: {{object.citizen.father_name}}</li>
            <li>Mothers Name: {{object.citizen.mothername}}</li>
            <li>Address: {{object.citizen.address}}</li>



        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
